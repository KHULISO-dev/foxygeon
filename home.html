<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOXYGEON | Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('WhatsApp Image 2025-10-25 at 08.10.31.jpeg') no-repeat center center/cover;
            color: #fff;
            min-height: 100vh;
        }
        .overlay {
            background: rgba(26,26,46,0.7);
            min-height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0; left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 20px 0 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            background: #e94560;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            margin: 0 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0f3460;
        }
        header {
            background: rgba(26,26,46,0.95);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #e94560;
        }
        .contact {
            margin-top: 2rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="services.html">Services</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <footer>
        &copy; 2025 FOXYGEON. All rights reserved.
    </footer>
    <div class="container">
        <h1>FOXYGEON</h1>
        <p>Premium Clothing Brand & Custom Heat Pressing Services</p>
        <p>Express your style with our unique designs and custom printing services.</p>
        <a href="products.html" class="btn">Shop Now</a>
        <a href="services.html" class="btn">Our Services</a>
        <div class="contact" style="font-size:1.2rem; margin-top:2rem; background:rgba(0,0,0,0.3); padding:1rem; border-radius:8px; display:inline-block;">
            <strong>Phone:</strong> 0608331697<br>
            <strong>Email:</strong> foxygeoncollections@gmail.com
        </div>
    </div>
</body>
</html>
